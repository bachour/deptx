{% extends 'cron/base.html' %}

{% block content %}

<h1>{{mission.name}}</h1>
<p>{{user.username}}, please choose what you want to investigate next:</p>
<ul>
{% for case in case_list %}
	<li><a href="{% url "cron_case_detail" case.serial %}">{{ case.name }}</a> {% if case.solved %} SOLVED {% endif %}</li>
{% endfor %}
</ul>

{% endblock %}
