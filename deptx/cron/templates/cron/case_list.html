{% extends 'cron/base.html' %}

{% block content %}

<h1>{{mission.name}}</h1>
<p>{{user.username}}, please choose what you want to investigate next:</p>
<table>
{% for case in case_list %}
	{% if case.isPublished %}
		<tr><td>{% if case.solved %}<img src='{{MEDIA_URL}}content/solved.png'/ style='vertical-align:middle;width:50px;'>{% endif %}</td><td><a href="{% url "cron_case_detail" case.serial %}">{{ case.name }}</a></td></tr>
	{% endif %}
{% endfor %}
</table>

{% endblock %}
