<h1>{{user.username}}!</h1>
{% if success %}
	<h2>Nice!</h2>
	<p>Now you can login on the <a href="/mop/">Mopsite</a>!</p>
{% else %}
	<p>Please create your MOP account!</p>
	<form action="{% url 'cron_mopmaker' %}" method="post">{% csrf_token %}
	{{ mop_form.as_p }}
	{{ user_form.as_p }}	
	<input type="submit" value="Submit" />
	</form>
{% endif %}
